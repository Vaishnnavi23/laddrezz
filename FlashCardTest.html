<!DOCTYPE html>
<html>
<head>
    <title>Forest Flashcards</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #56ab2f, #a8e063);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100%;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .flashcard {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 200px;
            margin: 20px auto;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .is-flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .flashcard-front {
            background-color: #387f188a;
            color: white;
        }

        .flashcard-back {
            background-color: #ffa500da;
            color: white;
            transform: rotateY(180deg);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .question-counter {
            margin-top: 10px;
            font-size: 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Forest - Our Lifeline</h1>
        <p><h3>Grade: 7</h3><h3>Subject: Science</h3></p>
        
        <div class="flashcard">
            <div class="flashcard-inner" id="flashcard-inner" onclick="toggleFlashcard()">
                <div class="flashcard-front" id="flashcard-front">Loading Question...</div>
                <div class="flashcard-back" id="flashcard-back">Loading Answer...</div>
            </div>
        </div>
        
        <div class="question-counter">
            <span id="current-question">1</span> / <span id="total-questions">30</span>
        </div>
        
        <div class="controls">
            <button id="prev" onclick="prevCard()" disabled>Prev</button>
            <button id="next" onclick="nextCard()">Next</button>
        </div>
        
    </div>

    <script>
        // Hardcoded path to Excel file
        const excelFilePath = '/Forest.xlsx';

        let flashcards = [];
        let currentIndex = 0;

        // Function to fetch and read the Excel file
        function readExcel(filePath) {
            fetch(filePath)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: "array" });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]]; // Assuming first sheet
                    const jsonData = XLSX.utils.sheet_to_json(sheet);

                    // Map the JSON data to flashcards array
                    flashcards = jsonData.map(item => ({
                        question: item.Question, // Adjust this according to your Excel column names
                        answer: item.Answer      // Adjust this according to your Excel column names
                    }));

                    updateFlashcard();
                    document.getElementById('total-questions').innerText = flashcards.length;
                })
                .catch(error => console.error("Error reading Excel file:", error));
        }

        // Function to update the flashcard
        function updateFlashcard() {
            if (flashcards.length === 0) return;

            const question = flashcards[currentIndex].question;
            const answer = flashcards[currentIndex].answer;

            document.getElementById("flashcard-front").innerText = question;
            document.getElementById("flashcard-back").innerText = answer;
            document.getElementById("current-question").innerText = currentIndex + 1;

            // Enable or disable prev and next buttons
            document.getElementById("prev").disabled = currentIndex === 0;
            document.getElementById("next").disabled = currentIndex === flashcards.length - 1;

            // Reset the card orientation when flipping between questions
            document.getElementById("flashcard-inner").classList.remove("is-flipped");
        }

        // Toggle flashcard flip
        function toggleFlashcard() {
            const cardInner = document.getElementById("flashcard-inner");
            cardInner.classList.toggle("is-flipped");
        }

        // Next card function
        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                updateFlashcard();
            }
        }

        // Previous card function
        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateFlashcard();
            }
        }

        // Load the flashcards from the Excel file
        readExcel(excelFilePath);
    </script>
</body>
</html>
