<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Excel Files from Server</title>
</head>
<body>
    <h2>Read Excel Files from Server</h2>
    <button onclick="loadFiles()">Load Excel Files</button>
    <h3>Output:</h3>
    <pre id="output"></pre>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        function loadFiles() {
            // Define the URL of the first Excel file (you can adjust the path as needed)
            const file1Url = '/ladderzz/MasterFile.xlsx';

            // Fetch the first Excel file
            fetch(file1Url)
                .then(response => response.arrayBuffer())
                .then(data => {
                    // Process the first Excel file
                    const workbook1 = XLSX.read(data, { type: 'array' });
                    const sheet1 = workbook1.Sheets[workbook1.SheetNames[0]];

                    // Get the value of the column Button_Flashcard
                    const buttonFlashcardColumn = XLSX.utils.sheet_to_json(sheet1, { header: 1 }).map(row => row[0]);

                    // Assuming the second file name is in the first row and first column
                    const secondFileName = buttonFlashcardColumn[0]; // Modify if necessary

                    // Now, fetch the second Excel file using the name from the first file
                    const file2Url = '/ladderzz/Forest.xlsx';
                    
                    fetch(file2Url)
                        .then(response => response.arrayBuffer())
                        .then(data2 => {
                            // Process the second Excel file
                            const workbook2 = XLSX.read(data2, { type: 'array' });
                            const sheet2 = workbook2.Sheets[workbook2.SheetNames[0]];

                            // Display the data from the second Excel file
                            const jsonData2 = XLSX.utils.sheet_to_json(sheet2);
                            document.getElementById('output').textContent = JSON.stringify(jsonData2, null, 2);
                        })
                        .catch(error => {
                            document.getElementById('output').textContent = `Error loading second file: ${error}`;
                        });
                })
                .catch(error => {
                    document.getElementById('output').textContent = `Error loading first file: ${error}`;
                });
        }
    </script>
</body>
</html>
