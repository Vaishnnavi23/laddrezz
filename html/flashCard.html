<!DOCTYPE html>
<html>
<head>
    <title>Forest Flashcards</title>
    <link rel="stylesheet" type="text/css" href="/css/flashCard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="title"></h1>
        <p>
            <h3 id="grade"></h3>
            <h3 id="subject"></h3>
        </p>
        <div class="flashcard">
            <div class="flashcard-inner" id="flashcard-inner" onclick="toggleFlashcard()">
                <div class="flashcard-front" id="flashcard-front">Loading Question...</div>
                <div class="flashcard-back" id="flashcard-back">Loading Answer...</div>
            </div>
        </div>
        
        <div class="question-counter">
            <span id="current-question">1</span> / <span id="total-questions">30</span>
        </div>
        
        <div class="controls">
            <button id="prev" onclick="prevCard()" disabled>Prev</button>
            <button id="next" onclick="nextCard()">Next</button>
        </div>
    </div>
      <script>
        // Array of background image paths
        const imagePaths = [
            '/flashcards/images/image1.jpeg',
            '/flashcards/images/image2.jpeg',
            '/flashcards/images/image3.jpeg',
            '/flashcards/images/image4.jpeg',
            '/flashcards/images/image5.jpeg',
        ];

        let currentImageIndex = 0;

        // Function to change the body's background image
        function changeBackground() {
            document.body.style.backgroundImage = `url('${imagePaths[currentImageIndex]}')`;
            currentImageIndex = (currentImageIndex + 1) % imagePaths.length; // Loop back to the first image
        }

        // Start the background change interval
        setInterval(changeBackground, 10000); // Change every 10 seconds

        // Set the initial background
        changeBackground();
    </script>
    <script src="/js/flashCard.js"></script>
</body>
</html>
