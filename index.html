<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grades, Subjects, and Lessons</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Select Grade, Subject, and Lesson</h1>

    <!-- Grades Dropdown -->
    <label for="gradesDropdown">Select Grade:</label>
    <select id="gradesDropdown" class="dropdown">
      <option value="">Loading...</option>
    </select>

    <!-- Subjects will be displayed as buttons -->
    <div id="subjectsContainer" class="subjects-container">
      <!-- Subjects buttons will appear here -->
    </div>

    <!-- Lessons will be displayed as buttons -->
    <div id="lessonsContainer" class="lessons-container">
      <!-- Lesson buttons will appear here -->
    </div>

    <!-- Contents will be displayed as buttons -->
    <div id="contentsContainer" class="contents-container">
      <!-- Content buttons will appear here -->
    </div>
  </div>
</body>
</html>
